<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Tasks with Bootstrap</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5 text-center">
        <h1>JavaScript Tasks</h1>

        <div class="mt-4">
            <button id="task1Button" class="btn btn-primary w-100">Task 1 - Strings. Changing String Casing</button>
        </div>

        <div class="mt-4">
            <button id="task2Button" class="btn btn-success w-100">Task 2 - Functions. Parameters and Arguments. Life in Weeks.</button>
        </div>

        <div class="mt-4">
            <button id="task3Button" class="btn btn-warning w-100">Task 3 - Arrays. Who’s buying lunch?</button>
        </div>

        <!-- This will display the result of Task 3 -->
        <p id="task3Result" class="mt-4"></p>
    </div>

    <script>
        // First Task: Name Greeting
        function first_task() {
            let name = prompt("What is your name?");
            let formattedName = name[0].toUpperCase() + name.slice(1).toLowerCase();
            alert("Hello " + formattedName);
        }

        // Second Task: Life in Weeks
        function second_task() {
            let age = prompt("Enter your age:");
            let yearsLeft = 90 - age;
            let daysLeft = yearsLeft * 365;
            let weeksLeft = yearsLeft * 52;
            let monthsLeft = yearsLeft * 12;

            alert(`You have ${daysLeft} days, ${weeksLeft} weeks, and ${monthsLeft} months left.`);
        }

        // Third Task: Who’s Buying Lunch?
        function whosPaying(names) {
            let randomIndex = Math.floor(Math.random() * names.length);
            return names[randomIndex].trim() + " is going to buy lunch today.";  // .trim() to remove any extra spaces
        }

        document.getElementById("task1Button").addEventListener("click", first_task);
        document.getElementById("task2Button").addEventListener("click", second_task);

        document.getElementById("task3Button").addEventListener("click", function() {
            let nameString = prompt("Enter a list of names separated by commas:");
            let names = nameString.split(",");
            let result = whosPaying(names);
            document.getElementById("task3Result").innerText = result; 
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
